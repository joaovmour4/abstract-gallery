<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Gallery</title>
    <style>
        body{
            background-color: #1E1E1E;
            width: 95vw;
            height: 100vh;
            overflow-x: hidden;
        }
        .geral{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5%;
        }
        .images{
            display: grid;
            grid-template-columns: 384px 384px 384px;
            grid-template-rows: 284px;
            grid-gap: 32px;
        }
        .text{
            font-size: 48px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            color: aliceblue;
            grid-column: 1;
            grid-row: 1;
            grid-row-end: span 7;
        }
        .img1{
            grid-row-start: 1;
            grid-row-end: span 2;
            grid-column: 2;
        }
        .img2{
            grid-row-start: 1;
        }
        .img3{
            grid-row-start: 2;
            grid-column: 3;
        }
        .img4{
            grid-column-start: 2;
            grid-column-end: span 2;
            grid-row: 3;
        }
        .img5{
            grid-row-start: 4;
        }
        .img6{
            grid-row: 5;
        }
        .img7{
            grid-row-start: 4;
            grid-row-end: span 2;
        }
        .img8{
            grid-row: 6;
        }

        @media(max-width:1024px){
            .text{
                grid-column: 2;
                grid-row-start: 1;
                grid-row-end: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="geral">
        <div class="images">
            <h7 class="text">The - Abstract Gallery</h7>
            <img class="img1" src="img/img-here.png" alt="">
            <img class="img2" src="img/img-here (1).png" alt="">
            <img class="img3" src="img/img-here (2).png" alt="">
            <img class="img4" src="img/img-here (3).png" alt="">
            <img class="img5" src="img/img-here (4).png" alt="">
            <img class="img6" src="img/img-here (5).png" alt="">
            <img class="img7" src="img/img-here (6).png" alt="">
            <img class="img8" src="img/img-here (7).png" alt="">
        </div>
    </div>
</body>
</html>
